<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page Title -->
  <title>Catch The Insect</title>

  <!-- Description -->
  <meta name="description" content="Catch The Insect" />

  <!-- Open Graph Metadata -->
  <meta property="og:title" content="Catch The Insect" />
  <meta property="og:description" content="Catch The Insect" />
  <meta property="og:image" content="https://pngimg.com/uploads/bee/bee_PNG13.png" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://pngimg.com/uploads/bee/bee_PNG13.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

   <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="roach"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img
               src="https://pngimg.com/uploads/butterfly/butterfly_PNG1009.png"
               alt="butterfly"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img
               src="https://pngimg.com/uploads/bee/bee_PNG13.png"
               alt="bee"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ant</p>
            <img
               src="https://pngimg.com/uploads/ant/ant_PNG19339.png"
               alt="ant"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Wasp</p>
            <img
               src="https://pngimg.com/uploads/wasp/wasp_PNG3.png"
               alt="wasp"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
